<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Gestionar Establecimiento</h1>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Crear Establecimiento</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <h3 class="h4 text-gray-900 mb-4">Información Establecimiento</h3>
                        <hr />
                        <form class="user" (ngSubmit)="crearEstablecimiento()" autocomplete="off" [formGroup]="establecimientoForm">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" formControlName="nombre" placeholder="Ingresar nombre" />
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" formControlName="direccion" placeholder="Ingresar Dirección" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" formControlName="latitud" placeholder="Ingresar latitud" />
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" formControlName="longitud" placeholder="Ingresar longitud" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" formControlName="telefono" placeholder="Ingresar celular" />
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" formControlName="num_canchas" placeholder="Ingresar el número de canchas" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" formControlName="horario" placeholder="12:12" />
                                </div>
                                <div class="col-sm-6">
                                    <select class="form-control custom-select" formControlName="estadoEsta">
                    <option value="Abierto">Abierto</option>
                    <option value="Cerrado">Cerrado</option>
                  </select>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary">
                                            Información Cancha
                                        </h6>
                                        <div class="text-right">
                                            <button type="button" class="btn btn-primary btn-icon-split" (click)="agregarCanchas()">
                                        <span class="icon text-white-50">
                                          <i class="fas fa-plus"></i>
                                        </span>
                                        <span class="text">Agregar canchas</span>
                                      </button>
                                        </div>
                                    </div>
                                    <div formArrayName="canchaG">
                                        <div class="container mt-3">
                                            <div class="mb-0" *ngFor="let skill of canchasArr.controls; let i = index">
                                                <div [formGroupName]="i">
                                                    <div class="form-group row">
                                                        <div class="col-sm-4 mb-3 mb-sm-0">
                                                            <input type="text" class="form-control form-control-user" formControlName="costocancha" placeholder="Ingresar costo" />
                                                        </div>
                                                        <div class="col-sm-4">
                                                            <input type="text" class="form-control form-control-user" formControlName="numcancha" placeholder="Ingresar nombre" />
                                                        </div>
                                                        <div class="col-sm-4">
                                                            <select class="form-control custom-select" formControlName="estado">
                                                <option value="Disponible">Disponible</option>
                                                <option value="Ocupada">Ocupada</option>
                                              </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Registrar
                              </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
